<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services - Talgunda Startups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script defer src="../scripts/tailwind-config.js"></script>
</head>

<body>
    <div id="gif-loader"></div>

    <!-- Navbar -->
    <header id="header" class="sticky top-0 z-50 bg-white shadow-md">
    </header>


    <!-- Services Section -->
    <!-- Services Header -->
    <section class="pt-16 pb-4 gradient-bg">
        <div class="container max-w-7xl mx-auto px-4">
            <div class="text-center max-w-3xl mx-auto">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-6">Our Services</h1>
                <p class="text-xl text-gray-600 mb-8">Comprehensive solutions designed to accelerate your startup's
                    growth and success</p>
                <div class="w-24 h-1 bg-primary-500 mx-auto"></div>
            </div>
        </div>
    </section>

    <!-- Services Section -->
    <section class="bg-white" id="services-container">
        <div class="container max-w-7xl mx-auto px-4 flex justify-center ">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 w-full" id="services-grid">
                <!-- Services will be dynamically inserted here -->
            </div>
        </div>
    </section>


    <footer id="footer" class="bg-gray-800 text-white">
    </footer>

    <script src="../scripts/include.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
